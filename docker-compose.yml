version: '3.8'
services:
  frontend:
    depends_on:
      - backend
    container_name: frontend
    build:
      context: ./frontend
      target: production
      dockerfile: ./Dockerfile
    # command: sh /home/node/scripts/dev_entrypoint.sh
    restart: unless-stopped
    env_file:
    - ./api.env
    - ./frontend/frontend.env
    ports:
       - 3000:3000
    
  backend:
    depends_on:
    - postgres
    container_name: backend
    build:
      context: ./backend
      target: production
      dockerfile: ./Dockerfile
    # command: sh /home/node/dev_entrypoint.sh
    restart: unless-stopped
    env_file:
    - ./.secret.env
    - ./api.env
    - ./backend/backend.env
    ports:
      - 3010:3010
      - 3011:3011

  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - pgVolume:/var/lib/postgresql/data
    restart: always
    env_file:
    - ./postgres/postgres.env
    ports:
      - "3020:3020"

volumes:
  pgVolume: